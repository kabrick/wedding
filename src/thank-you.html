<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Gift & Douglas Wedding</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f6f0 0%, #f5f1e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 15px 35px;
            background: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #b8941f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">âœ¨</div>
        <h1>Thank You!</h1>
        <p>Your RSVP has been received successfully. We're so excited to celebrate with you on our special day!</p>
        <p>We'll be in touch with more details as the big day approaches.</p>
        <a href="/" class="back-button">Return to Home</a>
    </div>
</body>
</html>
